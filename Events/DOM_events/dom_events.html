<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Events</title>
</head>
<body>
<!-- There are 3 ways of event handling -->

    <!--INNER EVENTS Handling (1st Way)-->
    <h1 onclick="console.log('boo')">Inline Events Suck...</h1>

    <button onclick="alert('You just got tricked!'); alert('Stop Clicking Me!')">Click Me!</button>

    <button ondblclick = "alert('You Double Clicked me!!')">Double Click!</button>


    <!--External JS (2nd Way)-->
    <h2>External JavaScript</h2>
    <button id="btn2">Click Me (2nd version)</button>

    <!--Event Listeners (3rd Way)-->
    <h2>Event Listeners addEventListeners()</h2>
    
    <button id="btn3">Click Me (3rd version)</button>

    <button id="btnTry">Twist & Shout(3rd version)</button>


    <script src="dom_events.js"></script>
</body>
</html>
